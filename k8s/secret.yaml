apiVersion: v1
kind: Secret
metadata:
  name: app-secret
  namespace: resilient-dev
  labels:
    app: resilient-spring-platform
type: Opaque
data:
  # Secrets are BASE64 encoded (NOT ENCRYPTION!)
    
  # Example: database password (base64 encoded "supersecret123")
  # echo -n "supersecret123" | base64
  DATABASE_PASSWORD: c3VwZXJzZWNyZXQxMjM=
