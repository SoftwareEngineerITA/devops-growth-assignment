# ============================================
# APPLICATION CONFIGURATION
# ============================================
# PRO TIP: This values are for local development. 
# In production, override them via Environment Variables or ConfigMap

# Application name
spring.application.name=resilient-spring-platform

# Server port
server.port=8080

# Custom application properties
app.greeting.message=Hello
app.environment=local

# Expose all actuator endpoints for demo purposes
management.endpoints.web.exposure.include=health,info,metrics

# Detailed health information
management.endpoint.health.show-details=always

# Health endpoint for Kubernetes probes
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true

# ============================================
# LOGGING
# ============================================
logging.level.root=INFO
logging.level.com.devops.upskilling=DEBUG

