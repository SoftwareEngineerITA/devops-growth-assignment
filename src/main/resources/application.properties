# ============================================
# APPLICATION CONFIGURATION
# ============================================
# SENIORSKI PRINCIP: Ove vrednosti su DEFAULT
# U produkciji se overriduju preko Environment Variables ili ConfigMap

# Application name
spring.application.name=resilient-spring-platform

# Server port
server.port=8080

# Custom application properties
app.greeting.message=Hello
app.environment=local

# ============================================
# ACTUATOR CONFIGURATION (Production Monitoring)
# ============================================
# PITANJE: Zašto izlažemo sve actuator endpoints?
# ODGOVOR: Za demo svrhe. U produkciji bi ograničili:
#          - Health i metrics = public (za monitoring)
#          - Info = internal
#          - Ostalo = disabled ili secured

# Expose all actuator endpoints
management.endpoints.web.exposure.include=health,info,metrics

# Detailed health information
# OPCIJE: never, when-authorized, always
# PRODUKCIJSKI TIP: "when-authorized" sa Spring Security
management.endpoint.health.show-details=always

# Health endpoint za Kubernetes probes
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true

# ============================================
# LOGGING
# ============================================
logging.level.root=INFO
logging.level.com.devops.upskilling=DEBUG

